<div class="full-height">
  <div class="toolBarDiv">
    <span class="toolBarTitle title-text ng-binding">
      Welcome To Match360!
    </span>
  </div>
  <div ui-view class="mdm-view-container">
    <div class="row">
      <div class='col-lg-12'>
        <app-bar-chart [chartDatasets]="chartDatasets" [chartLabels]="chartLabels" [chartColors]="chartColors" [heading]="barChartheading" style="display: block;"></app-bar-chart>
      </div>
    </div>
    <div class="row">
      <div class='col-lg-12'>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="tTrigger" class="row-border hover" style="width:100%">
          <thead>
            <tr>
                <td *ngFor="let col of cols">{{col.title}}</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <td>{{ row.creposTable }}</td>
              <td>{{ row.creposMatchSet }}</td>
              <td>{{ row.creposMatchRule }}</td>
              <td>{{ row.numMatches }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
