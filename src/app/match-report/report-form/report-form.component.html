<div class="panel-wrapper" style="height: 100%">
  <div class="panel panel-transparent">
    <div class="panel-heading underline-heading">
      <h3 class="panel-title pull-left">Match Reports</h3>
      <!-- <button class="btn btn-primary pull-right" style="bottom: 15px">Validate Match Reports</button> -->
    </div>
    <div class="panel-body">
      <div class='row'>
        <div class='col-md-12'>
          <button mat-button-raised class="btn btn-primary" (click)="createReport()">Create Report</button>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-select  placeholder="Table Name" required name="rowidTable" [(ngModel)]="selectedTable">
                <mat-option   class="modalSelect" *ngFor="let creposTable of creposTables" [value]="creposTable">
                  {{creposTable.tableName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-select  placeholder="Match Set" required name="rowidMatchSet" [(ngModel)]="selectedMatchSet">
                <mat-option *ngFor="let creposMatchSet of selectedTable.creposMatchSets" [value]="creposMatchSet">
                  {{creposMatchSet.matchSetName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-select  placeholder="Match Rule" required name="rowidMatchRule" [(ngModel)]="selectedMatchRule">
                <mat-option *ngFor="let creposMatchRule of selectedMatchSet.creposMatchRules" [value]="creposMatchRule">
                  {{creposMatchRule.ruleNo}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
